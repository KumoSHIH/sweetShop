<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="images/title-icon.png">
  <title>Sweet Shop</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="./style/all.css">
</head>
<body>
  <!-- navbar -->
  <div class="container">
    <div class="nav">
      <div class="row flex-sb">
        <div class="col-4 d-none d-md-block">
          <a href="index.html"><img src="./images/logo-all-dark.svg" height="40" alt=""></a>
        </div>
        <div class="col-12 flex-sb d-md-none">
          <button class="toggler d-inline-block" type="button" data-toggle="collapse" data-target="#navList">
          <i class="fas fa-bars"></i>
          </button>
          <a href="index.html" class="togglerLogo d-inline-block text-center"><img src="./images/logotype-lg-dark.svg" height="17.7" alt=""></a>
          <a href="cart.html" class="nav-item d-inline-block text-right"><i class="fas fa-shopping-cart"></i></a>
        </div>
        <div class="col-5">
          <ul class="row collapse" id="navList">
            <li><a href="index.html" class="nav-item">首頁</a></li>
            <li><a href="menu.html" class="nav-item">甜點</a></li>
            <li><a href="login.html" class="nav-item">登入</a></li>
            <li><a href="cart.html" class="nav-item d-none d-md-block"><i class="fas fa-shopping-cart"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- content -->
  <div class="container no-gutter">
    <div class="row justify-content-center no-gutters">
      <div class="col-md-7 col-lg-6 rwd-gutter">
        <div class="delivery-form">
          <div class="form-wrap">
            <div class="row">
              <h3 class="title check-title col-6">發票</h3>
              <div class="step col-6 flex-sb">
                <div class="roll-fin"><i class="fas fa-check"></i></div>
                <div class="roll-fin"><i class="fas fa-check"></i></div>
                <div class="roll roll-step"></div>
              </div>
            </div>
            <div class="row align-items-center">
              <div class="col-12 mt-3">
                <div class="flex-c">
                  <a href="receipt.html" class="receipt-btn flex-c active">電子發票</a>
                  <a href="receipt2.html" class="receipt-btn flex-c">郵寄發票</a>
                </div>
              </div>
            </div>
            
            <div class="row align-items-center">
              <div class="col-12 mt-3 flex-column">
                <label for="email">電子郵件信箱</label>
                <input type="text" class="check-input mt-1" placeholder="abc@email.com">
              </div>
            </div>
            <div class="row align-items-center">
              <div class="col-12 mt-3 flex-column">
                <label for="number">統一編號 (選填)</label>
                <input type="text" class="check-input mt-1" placeholder="12345678">
              </div>
            </div>
          </div>
          <a href="finish.html" class="sweet-btn check-btn">確認結帳</a>
        </div>
      </div>
      <div class="col-md-5 col-lg-4 d-none d-md-block">
        <h3 class="list-title">訂單摘要</h3> 
        <div class="list-wrap">
          <div class="flex-sb mt-2">
            <p>小計</p>
            <p>NT$ 2,700</p>
          </div>
          <div class="flex-sb mt-2">
            <p>運費</p>
            <p>NT$ 300</p>
          </div>
          <div class="flex-sb mt-1 py-2" style="font-size: 20px; font-weight: bold;">
            <p>總計</p>
            <p>NT$ 3,000</p>
          </div>
        </div>

        <div class="cart-item">
          <h3 class="list-title">購物清單</h3> 
          <div class="item-wrap py-2 flex-spc">
            <div class="list-img bg-cover" style="background-image: url(https://images.unsplash.com/photo-1541390540380-fe43b8361ac5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=400&q=60)"></div>
            <div class="flex-column">
              <span>焦糖馬卡龍 (2)</span>
              <span class="mt-1" style="font-weight: bold; font-size: 20px;">NT$ 900</span>
            </div>
          </div>
          <div class="item-wrap py-2 flex-spc">
            <div class="list-img bg-cover" style="background-image: url(https://images.unsplash.com/photo-1541390540380-fe43b8361ac5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=400&q=60)"></div>
            <div class="flex-column">
              <span>焦糖馬卡龍 (2)</span>
              <span class="mt-1" style="font-weight: bold; font-size: 20px;">NT$ 900</span>
            </div>
          </div>
          <div class="item-wrap py-2 flex-spc">
            <div class="list-img bg-cover" style="background-image: url(https://images.unsplash.com/photo-1541390540380-fe43b8361ac5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=400&q=60)"></div>
            <div class="flex-column">
              <span>焦糖馬卡龍 (2)</span>
              <span class="mt-1" style="font-weight: bold; font-size: 20px;">NT$ 900</span>
            </div>
          </div>  
        </div>
      </div>
    </div>
  </div>
  <!-- mail -->
  <div class="mail-wrap">
    <div class="container">
      <div class="mail">
      <div class="col-5 flex-start">
        <img src="./images/logo-light.svg" height="40" alt="">
        <p class="mail-txt">訂閱你我的甜蜜郵件</p>
      </div>
      <div class="col-5 flex-c">
        <input class="mail-input"><i class="fas fa-envelope"></i></input>
        <div class="mail-btn"><i class="fas fa-arrow-right"></i></div>
      </div>
      </div>
    </div>
  </div>
  <!-- footer -->
  <div class="footer">
    <div class="container">
      <div class="flex-c py-3">
      <div class="col-5 flex-c">
        <div class="row">
        <div class="col-12"><img src="./images/logotype-lg-dark.svg"  height="26.6" alt=""></div>
        <ul class="col-12 footer-info">
          <li>07-1234-5678</li>
          <li>sweetaste@email.com</li>
          <li>800 高雄市新興區幸福路 520 號</li>
        </ul>
        </div>
      </div>
      <div class="col-5 text-right d-none d-md-block">
        <img src="./images/sm-今天是個吃甜點的好日子.svg" width="59.3" alt="">
      </div>
      </div>
      <div class="footer-bottom pb-3">
      <div class="col-5">
        <a href="#"><img src="./images/ic-line@.svg" height="32" alt=""></a>
        <a href="#"><img src="./images/ic-facebook.svg" height="32" alt=""></a>
      </div>
      <div class="col-5 bottom-txt">
        © 2018 Sweetaste* All Rights Reserved
      </div>
      </div>
    </div>
  </div>
</body>
</html>
