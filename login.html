<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="images/title-icon.png">
  <title>Sweet Shop</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="./style/all.css">
</head>
<body>
  <!-- navbar -->
  <div class="container">
    <div class="nav">
      <div class="row flex-sb">
        <div class="col-4 d-none d-md-block">
          <a href="index.html"><img src="./images/logo-all-dark.svg" height="40" alt=""></a>
        </div>
        <div class="col-12 flex-sb d-md-none">
          <button class="toggler d-inline-block" type="button" data-toggle="collapse" data-target="#navList">
          <i class="fas fa-bars"></i>
          </button>
          <a href="index.html" class="togglerLogo d-inline-block text-center"><img src="./images/logotype-lg-dark.svg" height="17.7" alt=""></a>
          <a href="cart.html" class="nav-item d-inline-block text-right"><i class="fas fa-shopping-cart"></i></a>
        </div>
        <div class="col-5">
          <ul class="row collapse" id="navList">
          <li><a href="index.html" class="nav-item">首頁</a></li>
          <li><a href="menu.html" class="nav-item">甜點</a></li>
          <li><a href="login.html" class="nav-item">登入</a></li>
          <li><a href="cart.html" class="nav-item d-none d-md-block"><i class="fas fa-shopping-cart"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- content -->
  
  <div class="container no-gutter">
    <h3 class="text-center d-md-none mobile-login">會員登入</h3>
    <div class="login-wrap">
      <div class="col-md-5 flex-column login no-gutter">
        <h3 class="text-center d-none d-md-block">會員登入</h3>
        <label for="mail" class="mail-icon "><i class="fas fa-user"></i></label>
        <input type="text" class="sweet-input login-input" id="mail" placeholder="電子信箱/手機號碼">
        <label for="password" class="password-icon "><i class="fas fa-key"></i></label>
        <input type="text" class="sweet-input login-input" id="password" placeholder="請輸入使用者密碼">
        <div class="check">
          <input type="checkbox" class="checkbox" id="rememberMe">
          <label for="rememberMe" class="rem-icon">記住我</label>
        </div>
        <button class="sweet-btn">登入帳號</button>
      </div>
      <div class="col-12 col-md-5 flex-c flex-md-cc group">
        <h3 class="d-none d-md-block">— 連結社群帳號 —</h3>
        <a href="#" class="group-btn"><img src="./images/ic-facebook-logotype.svg" height="20" alt=""></a>
        <a href="#" class="group-btn"><img src="./images/ic-google.svg" height="31" alt=""></a>
        <a href="#" class="group-btn"><img src="./images/ic-yahoo.svg" height="19" alt=""></a>
      </div>
    </div>
  </div>
  <!-- mail -->
  <div class="mail-wrap">
    <div class="container">
      <div class="mail">
      <div class="col-5 flex-start">
        <img src="./images/logo-light.svg" height="40" alt="">
        <p class="mail-txt">訂閱你我的甜蜜郵件</p>
      </div>
      <div class="col-5 flex-c">
        <input class="mail-input"><i class="fas fa-envelope"></i></input>
        <div class="mail-btn"><i class="fas fa-arrow-right"></i></div>
      </div>
      </div>
    </div>
  </div>
  <!-- footer -->
  <div class="footer">
    <div class="container">
      <div class="flex-c py-3">
      <div class="col-5 flex-c">
        <div class="row">
        <div class="col-12"><img src="./images/logotype-lg-dark.svg"  height="26.6" alt=""></div>
        <ul class="col-12 footer-info">
          <li>07-1234-5678</li>
          <li>sweetaste@email.com</li>
          <li>800 高雄市新興區幸福路 520 號</li>
        </ul>
        </div>
      </div>
      <div class="col-5 text-right d-none d-md-block">
        <img src="./images/sm-今天是個吃甜點的好日子.svg" width="59.3" alt="">
      </div>
      </div>
      <div class="footer-bottom pb-3">
      <div class="col-5">
        <a href="#"><img src="./images/ic-line@.svg" height="32" alt=""></a>
        <a href="#"><img src="./images/ic-facebook.svg" height="32" alt=""></a>
      </div>
      <div class="col-5 bottom-txt">
        © 2018 Sweetaste* All Rights Reserved
      </div>
      </div>
    </div>
  </div>
</body>
</html>
